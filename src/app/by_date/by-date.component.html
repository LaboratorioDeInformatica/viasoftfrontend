<p-card header=" STATUS  DE SERVIÃ‡O POR DATA" [style]="{'width': '40rem', 'margin-bottom': '2em'}">

	

	 <div class="p-field p-col-12 p-md-4">
        <label for="basic">Basic</label>
        <p-calendar inputId="basic" [(ngModel)]="date1" (onSelect)="selectDate()"></p-calendar>
    </div>

	<p-table [value]="nfeStatus" [scrollable]="true" scrollHeight="25%" scrollWidth="100%">
		<ng-template pTemplate="header">
			<tr>
				<th>State</th>
				<th>Status</th>
				<th>Data</th>
			</tr>
		</ng-template>
		<ng-template pTemplate="body" let-s>
			<tr>
				<td>{{s.state}}</td>
				<td>{{s.status}}</td>
				<td>{{s.momentColected}}</td>
			</tr>
		</ng-template>
	</p-table>
</p-card>
